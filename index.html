<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
    <div class="DivContainer">
        <div class="btnContainer">
            <button id="btnPomodoro" class="Pomodoro active" onclick="setMode('pomodoro')">Pomodoro</button>
            <button id="btnShortBreak" class="Short active" onclick="setMode('short')">Short Break</button>
            <button id="btnLongBreak" class="Long active" onclick="setMode('long')">Long Break</button>
        </div>

        <div class="timerDiv">
            <p id="Timer">25:00</p>
        </div>


        <div class="BtnStartContainer">
            <button id="startButton" onclick="toggleTimer()" class="BtnStart">START</button>
        </div>

    </div>


    <div class="TaskDiv" onclick="openTaskCard()">
        <p class="AddTask"> <img class="plusimg" src="/images/icons8-plus-30 (1).png" alt="">Add task</p>
    </div>

    <div class="card" id="cardBox">
        <div class="card-body">
            <input type="text" id="taskInput" placeholder="What are you working on?">
            <div class="buttonBox">
                <button class="btnTask" id="cancelBtn" onclick="closeTaskCard()">Cancel</button>
                <button class="btnTask" id="saveBtn" onclick="saveTask()">Save</button>
            </div>
        </div>
    </div>


    <div id="taskList" class="task-list-container">

    </div>

    <script src="script.js"></script>
</body>

</html>
